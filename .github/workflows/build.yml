name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        # Checks out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version as needed
          # Sets up the specified Node.js version

      - name: List directory contents
        run: |
          echo "Listing contents of the root directory:"
          ls -la
          echo "Listing contents of the app directory:"
          cd app && ls -la
          echo "Listing contents of the backend directory:"
          cd backend && ls -la
          echo "Listing contents of the build directory:"
          cd build && ls -la
        # Debugging step to check if the directories exist and contain files

      - name: Install dependencies
        run: |
          cd app
          npm install
        # Installs dependencies for the main application

      - name: Backend dependencies
        run: |
          cd app/backend/build
          npm install
        # Installs dependencies for the backend
        continue-on-error: true # Allow the job to continue even if this step fails for debugging

      - name: Frontend dependencies
        run: |
          cd app/frontend/build
          npm install
        # Installs dependencies for the frontend

      - name: Deploy to Container
        run: |
          cd app
          npm run compose:up -d
        # Deploys the application using Docker Compose located in app/
